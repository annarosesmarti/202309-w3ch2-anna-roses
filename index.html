<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Game of Cards, guess if the card is greater or smaller to win">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inclusive+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles/styles.css">
  <script src="/js/index.js" defer></script>
  <script src="/js/validation.js" defer></script>
  <title>Game of Cards</title>
  <link rel="shortcut icon" href="/images/favicon.png" type="image/x-icon">
</head>

<body>
  <div class="main-container">
    <header>
      <h1 class="title">Greater or smaller</h1>
    </header>
    <main>
      <div class="cards-container hidden">
        <div class="card card-game">
          <span class="suit-top-left card-game-suit"></span>
          <span class="value card-game-value"></span>
          <span class="suit-bottom-right card-game-suit"></span>
        </div>
        <div class="card card-player">
          <span class="value card-player-question-mark">?</span>
          <span class="suit-top-left card-player-suit hidden"></span>
          <span class="value card-player-value hidden"></span>
          <span class="suit-bottom-right card-player-suit hidden"></span>
        </div>
      </div>
      <div class="button-start-container">
        <button class="button button-start" type="button">Start</button>
      </div>
      <div class="diplay-container">
        <span class="display-text hidden"></span>
      </div>
      <div class="diplay-container">
        <button class="button button-greater hidden" type="button">Greater</button>
        <button class="button button-smaller hidden" type="button">Smaller</button>
        <button class="button button-restart" type="button">Start again</button>
      </div>
    </main>
  </div>
</body>

</html>
